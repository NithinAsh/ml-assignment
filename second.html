<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Dataset Viewer</title>
</head>
<body>



<form method="post">
    <label for="sepal_length">Sepal Length (cm):</label>
    <input type="number" step="0.01" id="sepal_length" name="sepal_length"><br><br>
    
    <label for="sepal_width">Sepal Width (cm):</label>
    <input type="number" id="sepal_width" name="sepal_width"><br><br>
    
    <label for="petal_length">Petal Length (cm):</label>
    <input type="number" id="petal_length" name="petal_length"><br><br>
    
    <label for="petal_width">Petal Width (cm):</label>
    <input type="number" id="petal_width" name="petal_width"><br><br>
    
    <button type="submit">Predict</button>
</form>
<p>Predicted Result: {{ result }}</p>

</body>
</html>
